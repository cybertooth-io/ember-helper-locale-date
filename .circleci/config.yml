      - test_canary:
          requires:
            - yarn_and_cache
      - test_lts_3_8:
          requires:
            - yarn_and_cache
      - test_lts_3_4:
          requires:
            - yarn_and_cache
      - test_lts_2_18:
          requires:
            - yarn_and_cache
      - test_lts_2_16:
          requires:
